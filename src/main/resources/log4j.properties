log4j.rootLogger=INFO,CONSOLE,RollingFile
log4j.addivity.org.apache=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.ImmediateFlush = TRUE 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss sss}[%-p][%-c][line:%-L]   %m%n
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.encoding=UTF-8

#Fixed file size output to file
log4j.appender.RollingFile=org.apache.log4j.RollingFileAppender 
log4j.appender.RollingFile.encoding=UTF-8
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout 
log4j.appender.RollingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss sss}[%-p][%-c][line:%-L]  %m%n 
log4j.appender.RollingFile.Threshold=DEBUG 
log4j.appender.RollingFile.ImmediateFlush=TRUE 
log4j.appender.RollingFile.Append=TRUE 
log4j.appender.RollingFile.File=/data/logs/testit/log
log4j.appender.RollingFile.MaxFileSize=10MB 
log4j.appender.RollingFile.MaxBackupIndex=10 


